<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relax Music Homepage</title>
    <link rel="stylesheet" href="./homepage.css" />
  </head>

  <body>
    <header>
      <h1>Relax Music For life</h1>
      <img src="./img/music-icon2.jpeg" width="100%" height="400px" />
    </header>
    <main>
      <!-- background music -->
      <audio autoplay loop controls>
        <source src="./music/Beautiful Piano.mp3" />
      </audio>
      <!--digital clock  -->
      <!-- <h2>time now :</h2> -->

      <div id="digital-clock">
        <div id="clock-time" class="block-time">hour</div>
      </div>
      <br />
      <br />

      <!-- main content  -->
      <article>
        <div class="container">
          <p class="caption"><a href="./piano-page.html">Piano list</p></a>
          <a href="./piano-page.html"><img src="./img/Piano-icon.jpeg" width="200px" height="150" alt="" /></a>
        </div>
        <div class="container">
          <p class="caption">Guitar list</p>
          <img src="./img/Guitar-icon.jpeg" width="200px" height="150" alt="" />
        </div>
        <div class="container">
          <p class="caption">Saxophone list</p>
          <img
            src="./img/saxophone-icon3.jpeg"
            width="200px"
            height="150"
            alt=""
          />
        </div>
      </article>
    </main>
    <script src="./web.js"></script>
  </body>
</html>
